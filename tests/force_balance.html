<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Balance: The Tug of War</title>
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: #3b82f6; cursor: pointer;
            margin-top: -6px; box-shadow: 0 0 0 2px #1e293b; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: #475569; border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Latex = ({ children, block = false }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.katex && containerRef.current) {
                    window.katex.render(children, containerRef.current, { throwOnError: false, displayMode: block });
                }
            }, [children, block]);
            return <span ref={containerRef} />;
        };

        const Slider = ({ label, value, min, max, step, onChange, unit }) => (
            <div className="flex flex-col mb-4 group">
                <div className="flex justify-between mb-1">
                    <label className="text-sm font-medium text-slate-300 group-hover:text-blue-300 transition-colors">{label}</label>
                    <span className="text-sm text-slate-400 font-mono">{Number.isInteger(value) ? value : value.toFixed(1)} {unit}</span>
                </div>
                <input type="range" min={min} max={max} step={step} value={value} onChange={(e) => onChange(parseFloat(e.target.value))} className="w-full" />
            </div>
        );

        const ForceBalance = () => {
            // State
            const [pushForce, setPushForce] = useState(5.0); // Constant Push
            const [velocity, setVelocity] = useState(0);     // Current Speed
            const [dragCoeff, setDragCoeff] = useState(0.5); // Resistance factor

            // Physics Loop
            const requestRef = useRef();
            
            const animate = () => {
                // F_drag scales with velocity (simple viscous model: F = -kv)
                const currentDrag = dragCoeff * velocity;
                
                // Net Force
                const netForce = pushForce - currentDrag;
                
                // Acceleration (F = ma, assume m=1)
                const accel = netForce; 
                
                // Update Velocity
                setVelocity(prevV => {
                    const dt = 0.05;
                    let newV = prevV + accel * dt;
                    if (newV < 0) newV = 0; // Don't go backwards
                    return newV;
                });

                requestRef.current = requestAnimationFrame(animate);
            };

            useEffect(() => {
                requestRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(requestRef.current);
            }, [pushForce, dragCoeff, velocity]); // Dep on velocity for loop access

            // Derived for visualization
            const currentDrag = dragCoeff * velocity;
            const netForce = pushForce - currentDrag;
            const isEquilibrium = Math.abs(netForce) < 0.1;

            return (
                <div className="max-w-4xl mx-auto p-6 md:p-12">
                    <header className="mb-10 text-center">
                        <h1 className="text-4xl font-extrabold text-white mb-2">The Tug of War</h1>
                        <p className="text-slate-400 text-lg">
                            Visualizing <Latex>F_{{net}} = F_{{push}} - F_{{drag}}</Latex>
                        </p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                        
                        {/* LEFT: CONTROLS */}
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 h-fit">
                            <h2 className="text-xl font-bold text-white mb-6 border-b border-slate-700 pb-2">Forces</h2>
                            
                            <Slider label="1. The Push (Driving Pressure)" value={pushForce} min={0} max={10} step={0.5} unit="N" onChange={setPushForce} />
                            <p className="text-xs text-slate-500 mb-6">Constant force trying to accelerate the fluid.</p>

                            <Slider label="2. Viscosity (Drag Factor)" value={dragCoeff} min={0.1} max={2.0} step={0.1} unit="k" onChange={setDragCoeff} />
                            <p className="text-xs text-slate-500">How hard friction pulls back as speed increases.</p>

                            <div className="mt-8 bg-slate-900 p-4 rounded text-center font-mono">
                                <div className="text-xs text-slate-500 uppercase mb-1">Current State</div>
                                <div className={`text-2xl font-bold ${isEquilibrium ? 'text-emerald-400' : 'text-amber-400'}`}>
                                    {isEquilibrium ? "STEADY STATE" : "ACCELERATING"}
                                </div>
                                <div className="text-xs text-slate-500 mt-1">
                                    Net Force: {netForce.toFixed(2)} N
                                </div>
                            </div>
                        </div>

                        {/* RIGHT: VISUALIZATION */}
                        <div className="flex flex-col items-center justify-center space-y-12">
                            
                            {/* THE ROPE (Main Vis) */}
                            <div className="relative w-full h-32 bg-slate-900 rounded-xl border border-slate-800 flex items-center justify-center overflow-hidden">
                                
                                {/* Center Block (The Fluid Layer) */}
                                <div className="relative z-10 w-16 h-16 bg-blue-600 rounded-lg shadow-lg flex items-center justify-center text-white font-bold transform transition-transform"
                                     style={{ transform: `translateX(${Math.min(velocity * 2, 20)}px)` }} /* Slight jitter for effect */
                                >
                                    Fluid
                                </div>

                                {/* PUSH ARROW (Green) */}
                                <div className="absolute left-1/2 top-1/2 transform -translate-y-1/2 flex items-center transition-all duration-300"
                                     style={{ width: `${Math.max(pushForce * 20, 0)}px`, left: '50%' }}
                                >
                                    <div className="h-2 bg-emerald-500 w-full rounded-r"></div>
                                    <div className="text-xs font-bold text-emerald-400 ml-2 whitespace-nowrap">Push {pushForce}N</div>
                                </div>

                                {/* DRAG ARROW (Red) */}
                                <div className="absolute right-1/2 top-1/2 transform -translate-y-1/2 flex items-center flex-row-reverse transition-all duration-100"
                                     style={{ width: `${Math.max(currentDrag * 20, 0)}px`, right: '50%' }}
                                >
                                    <div className="h-2 bg-red-500 w-full rounded-l"></div>
                                    <div className="text-xs font-bold text-red-400 mr-2 whitespace-nowrap">Drag {currentDrag.toFixed(1)}N</div>
                                </div>

                                {/* Net Force Indicator (Ghost Arrow) */}
                                {!isEquilibrium && (
                                    <div className="absolute top-2 w-full text-center text-xs font-mono text-amber-500 opacity-70">
                                        Net: {(netForce).toFixed(1)}N {pushForce > currentDrag ? '→' : '←'}
                                    </div>
                                )}
                            </div>

                            {/* SPEEDOMETER */}
                            <div className="text-center">
                                <div className="relative w-48 h-24 overflow-hidden mb-2">
                                    <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-40 h-40 rounded-full border-8 border-slate-700 border-t-slate-700"></div>
                                    {/* Needle */}
                                    <div className="absolute bottom-0 left-1/2 w-1 h-20 bg-white origin-bottom transform transition-transform duration-100"
                                         style={{ transform: `rotate(${-90 + (Math.min(velocity, 20) / 20) * 180}deg)` }}
                                    ></div>
                                </div>
                                <div className="text-2xl font-mono font-bold text-white">{velocity.toFixed(1)} m/s</div>
                                <div className="text-xs text-slate-500 uppercase">Terminal Velocity</div>
                            </div>

                        </div>
                    </div>

                    {/* MATH EXPLANATION */}
                    <div className="mt-12 bg-slate-800 p-8 rounded-xl border border-slate-700">
                        <h3 className="text-xl font-bold text-white mb-4">How it works</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-sm text-slate-300 leading-relaxed">
                            <div>
                                <strong className="text-emerald-400 block mb-2">1. The Start</strong>
                                Velocity is 0. Drag is 0. <br/>
                                <Latex>F_{{net}} = F_{{push}}</Latex> (Max). <br/>
                                The fluid accelerates quickly.
                            </div>
                            <div>
                                <strong className="text-blue-400 block mb-2">2. The Build-up</strong>
                                As velocity increases, drag increases.<br/>
                                <Latex>F_{{drag}} = k \\cdot v</Latex>.<br/>
                                <Latex>F_{{net}}</Latex> shrinks, so acceleration slows down.
                            </div>
                            <div>
                                <strong className="text-amber-400 block mb-2">3. The Balance</strong>
                                Eventually, <Latex>F_{{drag}} = F_{{push}}</Latex>.<br/>
                                <Latex>F_{{net}} = 0</Latex>.<br/>
                                Speed stops changing. This is <strong>Terminal Velocity</strong>.
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ForceBalance />);
    </script>
</body>
</html>
